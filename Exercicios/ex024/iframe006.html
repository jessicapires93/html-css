<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando Conteúdos</title>
</head>
<body>
    <h1>Conteúdos dentro de iframes</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum libero labore r
        epellat minima omnis quos quas, temporibus, ea culpa, amet accusamus animi hic quis consectetur harum! 
        Praesentium nobis error maxime?</p>

        <h2>Vídeos</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zHKHMmEG9vE" title="YouTube video player" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen>
    </iframe>
        
        <h2>Mapas do Google</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.2960419225847!2d-43.177165625013075!3d-22.90244907925
        8155!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x997f58a6a00a9d%3A0x3f251d85272f76f7!2sHostnet%20Internet!5e0!3m2!1spt-
        PT!2sbr!4v1684173941953!5m2!1spt-PT!2sbr" 
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe>

        <h2>Mapas do waze</h2>
    <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-22.902449&lon=-43.174591&ct=livemap" width="600" height="450" 
        allowfullscreen>
