<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <STyle>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        
        

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* Alinhamento hotizontal*/
            vertical-align: middle;
        }

        .numero {
            text-align: right;
        }

        
    </STyle>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <TD>B1</TD>
            <TD>C1</TD>
        </tr>
        <tr>
            <td>A2</td>
            <TD>B2</TD>
            <TD class="numero">C2</TD>
        </tr>
        <TR>
            <TD>A3</TD>
            <TD>B3</TD>
            <TD class="numero">C3</TD>
        </TR>
        <TR>
            <TD>A4</TD>
            <TD>B4</TD>
            <TD>C4</TD>
        </TR>
    </table>
</body>
</html>
